apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "microservice-chart.fullname" . }}
  labels:
    {{- include "microservice-chart.labels" . | nindent 4 }}
spec:
  provider: azure
  secretObjects:
    {{- range $key, $objectName := .Values.envSecret }}
    - data:
      - key: {{ $objectName }}
        objectName: {{ $objectName }}
      secretName: {{ include "microservice-chart.fullname" $ }}
      type: Opaque
    {{- end }}
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "ea85faba-9a8a-4f8b-b7a8-c750c1b68de5"
    keyvaultName: "dvopla-d-neu-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
    cloudName: ""
    objects: |
      array:
        {{- range $key, $objectName := .Values.envSecret }}
        - |
          objectName: {{ $objectName }}
          objectType: secret
          objectVersion: ""
        {{- end }}
