{{- if and .Values.envSecret .Values.secretProviderClass.create -}}
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "microservice-chart.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "microservice-chart.labels" . | nindent 4 }}
spec:
  provider: azure
  secretObjects:
    - secretName: {{ include "microservice-chart.fullname" $ }}
      type: Opaque
      data:
      {{- range $key, $objectName := .Values.envSecret }}
      - key: {{ $objectName }}
        objectName: {{ $objectName }}
      {{- end }}
      {{- if .Values.fileShare.create }}
      - key: azurestorageaccountname
        objectName: azurestorageaccountname
      - key: azurestorageaccountkey
        objectName: azurestorageaccountkey
      {{- end }}
  parameters:
    usePodIdentity: "true"
    useVMManagedIdentity: "false"
    userAssignedIdentityID: ""
    keyvaultName: {{ .Values.keyvault.name }}
    tenantId: {{ .Values.keyvault.tenantId }}
    cloudName: ""
    objects: |
      array:
        {{- range $key, $objectName := .Values.envSecret }}
        - |
          objectName: {{ $objectName }}
          objectType: secret
          objectVersion: ""
        {{- end }}
        {{- if .Values.fileShare.create }}
        - |
          objectName: azurestorageaccountname
          objectType: secret
          objectVersion: ""
        - |
          objectName: azurestorageaccountkey
          objectType: secret
          objectVersion: ""
        {{- end }}
{{- end }}
