{{- if .Values.progressiveDelivery.ingress.create -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "microservice-chart.fullnameProgressiveDelivery" . }}
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: {{ .Values.ingress.rewriteTarget }}
    nginx.ingress.kubernetes.io/force-ssl-redirect: {{ .Values.ingress.forceSslRedirect | quote }}
    {{- if .Values.progressiveDelivery.ingress.canary.type }}
    nginx.ingress.kubernetes.io/canary: "true"
    {{- end }}
    {{- if eq .Values.progressiveDelivery.ingress.canary.type "weight" }}
    nginx.ingress.kubernetes.io/canary-weight: {{ .Values.progressiveDelivery.ingress.canary.percent }}
    {{- end }}
    {{- if eq .Values.progressiveDelivery.ingress.canary.type "cookie" }}
    nginx.ingress.kubernetes.io/canary-by-cookie: {{ .Values.progressiveDelivery.ingress.canary.value }}
    {{- end }}
    {{- if eq .Values.progressiveDelivery.ingress.canary.type "header" }}
    nginx.ingress.kubernetes.io/canary-by-header-pattern: {{ .Values.progressiveDelivery.ingress.canary.pattern }}
    {{- end }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - backend:
              service:
                name: pd-{{ include "microservice-chart.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
            path: /pd{{ .Values.ingress.path }}
            pathType: {{ .Values.ingress.pathType }}
  tls:
    - hosts: [{{ .Values.ingress.host }}]
      secretName: {{ .Values.ingress.host | replace "." "-" }}
{{- end }}
