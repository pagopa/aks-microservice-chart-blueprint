image:
  repository: ""
  tag: "v0.0.0"
  pullPolicy: Always
  port: 80
  livenessProbePath: "/api/live"
  readinessProbePath: "/api/ready"

deployment:
  create: true

ingress:
  create: false
  host: ""
  path: ""
  pathType: ImplementationSpecific
  forceSslRedirect: true
  rewriteTarget: /$1

namespace: ""
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false

service:
  create: true
  type: ClusterIP
  port: 80

resources:
  requests:
    memory: "96Mi"
    cpu: "40m"
  limits:
    memory: "128Mi"
    cpu: "150m"

autoscaling:
  enable: false
  minReplica: 1
  maxReplica: 1
  pollingInterval: 10 # seconds
  cooldownPeriod: 300 # seconds
  triggers: []

envConfig: {}

#
# Secrets
#
envSecret: {}

secretProviderClass:
  create: true

keyvault:
  name: ""
  tenantId: ""
###

nodeSelector: {}

tolerations: []

affinity: {}
