microservice-chart:
  namespace: "testit"

  deployment:
    create: true

  serviceAccount:
    name: testit-workload-identity

  envConfig:
    APP: bar
    MY_APP_COLOR: "green"

  envSecret:
    MY_KV_SECRET: dvopla-d-itn-dev-aks-apiserver-url

  externalConfigMapFiles:
    create: true
    configMaps:
      - name: v8-complete-bar-configmap-files
        key: game.properties
      - name: v8-complete-bar-configmap-files
        key: user-interface.xml

  externalConfigMapValues:
    v8-complete-bar-external-configmap-values-1:
      DATABASE_DB_NANE: database-db-name

    v8-complete-bar-external-configmap-values-2:
      PLAYER-INITIAL-LIVES: player-initial-lives
      UI_PROPERTIES_FILE_NAME: ui-properties-file-name

  configMapFromFile:
    logback.xml: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <configuration scan="true" scanPeriod="30 seconds">
          <root level="INFO">
              <appender-ref ref="CONSOLE_APPENDER_ASYNC" />
          </root>
      </configuration>

  image:
    repository: ghcr.io/pagopa/devops-java-springboot-color
    tag: latest
    pullPolicy: Always

  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "300m"

  autoscaling:
    enable: true
    minReplica: 0
    maxReplica: 1
    pollingInterval: 30 # seconds
    cooldownPeriod: 10 # seconds
    triggers:
      - type: cron
        metadata:
          # Required
          timezone: Europe/Rome  # The acceptable values would be a value from the IANA Time Zone Database.
          start: 0 7 * * *
          end: 0 21 * * *
          desiredReplicas: "1"
      - type: cpu
        metadata:
          type: Utilization
          value: "60"

  tmpVolumeMount:
    create: true
    mounts:
      - name: tmp
        mountPath: /tmp
      - name: logs
        mountPath: /app/logs

  persistentVolumeClaimsMounts:
    create: true
    mounts:
      - name: csv
        mountPath: /csv
        pvcName: testit-file-share-zrs

  # container:
  #   command: ["printenv"]
  #   args: ["HOSTNAME", "KUBERNETES_PORT"]

  livenessProbe:
    httpGet:
      path: /status/live
      port: 8080
    initialDelaySeconds: 10
    failureThreshold: 6
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    terminationGracePeriodSeconds: 30

  readinessProbe:
    httpGet:
      path: /status/ready
      port: 8080
    initialDelaySeconds: 30
    failureThreshold: 6
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1

  startupProbe:
    create: true
    handlerType: "exec"
    exec:
      command: ["/bin/sh", "-c", '[ -d "/csv" ]']
    httpGet:
      path: /status/ready
      port: 8080
    initialDelaySeconds: 1
    failureThreshold: 6
    periodSeconds: 10
    timeoutSeconds: 10
    successThreshold: 1
    terminationGracePeriodSeconds: 30

  service:
    create: true
    type: ClusterIP
    ports:
      - 8080

  ingress:
    create: true
    host: testit.itn.internal.devopslab.pagopa.it
    path: /testit/v8-java-helm-complete-test-bar(/|$)(.*)
    rewriteTarget: /$2
    servicePort: 8080

  podAnnotations: {}

  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault

  securityContext:
    allowPrivilegeEscalation: false

  podDisruptionBudget:
    create: false
    minAvailable: 1

  keyvault:
    name: "dvopla-d-itn-testit-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"

  # nodeSelector: {}

  tolerations:
    - effect: "NoSchedule"
      key: "paymentWalletOnly"
      operator: "Equal"
      value: "true"

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node_type
            operator: In
            values:
            - user
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              aadpodidbinding: testit-pod-identity
          namespaces: ["testit"]
          topologyKey: topology.kubernetes.io/zone
