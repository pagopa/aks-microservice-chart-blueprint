microservice-chart:
  namespace: "testit"

  deployment:
    create: true
    replicas: 1
    forceRedeploy: true
    topologySpreadConstraints:
      create: true
      useDefaultConfiguration: true
      # config:
      #   - labelSelector:
      #     matchLabels:
      #       app.kubernetes.io/instance: v8-java-helm-basic-test
      #     maxSkew: 1
      #     topologyKey: kubernetes.io/hostname
      #     whenUnsatisfiable: DoNotSchedule

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.azure.com/mode
            operator: In
            values:
            - user

  image:
    repository: ghcr.io/pagopa/devops-java-springboot-color
    tag: latest
    pullPolicy: Always

  resources:
    requests:
      memory: "256Mi"
      cpu: "150m"
    limits:
      memory: "512Mi"
      cpu: "300m"

  autoscaling:
    enable: true
    minReplica: 3
    maxReplica: 3
    pollingInterval: 30 # seconds
    cooldownPeriod: 10 # seconds
    triggers:
      # - type: cron
      #   metadata:
      #     # Required
      #     timezone: Europe/Rome  # The acceptable values would be a value from the IANA Time Zone Database.
      #     start: 0 7 * * *
      #     end: 0 21 * * *
      #     desiredReplicas: "1"
      - type: cpu
        metadata:
          type: Utilization
          value: "60"

  serviceAccount:
    name: testit-workload-identity

  envConfig:
    APP: basic
    MY_APP_COLOR: "green"

  envSecret:
    MY_KV_SECRET: dvopla-d-itn-dev-aks-apiserver-url
    TEST: test

  tmpVolumeMount:
    create: true
    mounts:
      - name: tmp
        mountPath: /tmp
      - name: logs
        mountPath: /app/logs

  livenessProbe:
    httpGet:
      path: /status/live
      port: 8080
    initialDelaySeconds: 30
    failureThreshold: 6
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /status/ready
      port: 8080
    initialDelaySeconds: 30
    failureThreshold: 6
    periodSeconds: 10

  service:
    create: true
    type: ClusterIP
    ports:
      - 8080

  ingress:
    create: true
    host: testit.itn.internal.devopslab.pagopa.it
    path: /testit/v8-java-helm-basic-test(/|$)(.*)
    rewriteTarget: /$2
    servicePort: 8080

  keyvault:
    name: "dvopla-d-itn-testit-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
