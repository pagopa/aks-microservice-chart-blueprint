microservice-chart:
  namespace: "testit"

  deployment:
    create: true
    replicas: 1

  serviceAccount:
    name: testit-workload-identity

  envConfig:
    APP: foo
    MY_APP_COLOR: "green"

  envSecret:
    MY_KV_SECRET: dvopla-d-itn-dev-aks-apiserver-url

  externalConfigMapFiles:
    create: true
    configMaps:
      - name: v5-complete-foo-configmap-files
        key: game.properties
        mountPath: "/config/game.properties"
      - name: v5-complete-foo-configmap-files
        key: user-interface.xml

  externalConfigMapValues:
    v5-complete-foo-external-configmap-values-1:
      DATABASE_DB_NANE: database-db-name

    v5-complete-foo-external-configmap-values-2:
      PLAYER-INITIAL-LIVES: player-initial-lives
      UI_PROPERTIES_FILE_NAME: ui-properties-file-name

  configMapFromFile:
    logback.xml: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <configuration scan="true" scanPeriod="30 seconds">
          <root level="INFO">
              <appender-ref ref="CONSOLE_APPENDER_ASYNC" />
          </root>
      </configuration>

  image:
    repository: ghcr.io/pagopa/devops-java-springboot-color
    tag: develop-1.8.0
    pullPolicy: Always

  tmpVolumeMount:
    create: true
    mounts:
      - name: tmp
        mountPath: /tmp
      - name: logs
        mountPath: /app/logs

  persistentVolumeClaimsMounts:
    create: true
    mounts:
      - name: csv
        mountPath: /csv
        pvcName: testit-file-share-zrs

  livenessProbe:
    httpGet:
      path: /status/live
      port: 8080
    initialDelaySeconds: 30
    failureThreshold: 6
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /status/ready
      port: 8080
    initialDelaySeconds: 30
    failureThreshold: 6
    periodSeconds: 10

  service:
    create: true
    type: ClusterIP
    ports:
      - 8080

  ingress:
    create: true
    host: testit.itn.internal.devopslab.pagopa.it
    path: /testit/v5-java-helm-complete-test-foo(/|$)(.*)
    rewriteTarget: /$2
    servicePort: 8080

  podAnnotations: {}

  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault

  securityContext:
    allowPrivilegeEscalation: false

  resources:
    requests:
      memory: "256Mi"
      cpu: "40m"
    limits:
      memory: "256Mi"
      cpu: "150m"

  autoscaling:
    enable: true
    minReplica: 2
    maxReplica: 2
    pollingInterval: 30 # seconds
    cooldownPeriod: 300 # seconds
    triggers:
      - type: cpu
        metadata:
          type: Utilization
          value: "60"

  podDisruptionBudget:
    create: false
    minAvailable: 1

  keyvault:
    name: "dvopla-d-itn-testit-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"

  # nodeSelector: {}

  # tolerations: []

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: node_type
            operator: In
            values:
            - user
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              aadpodidbinding: testit-pod-identity
          namespaces: ["testit"]
          topologyKey: topology.kubernetes.io/zone
