apiVersion: v1
kind: ConfigMap
metadata:
  name: v5-complete-foo-configmap-files
  namespace: "blueprint"
data:
  # file-like keys
  game.properties: |
    enemy.types=aliens,monsters
    player.maximum-lives=5
  user-interface.xml: |
    <color>
      <name value="red"/>
      <type value="primary"/>
    </color>

---

kind: ConfigMap
apiVersion: v1
metadata:
  name: v5-complete-foo-external-configmap-values-1
  namespace: "blueprint"
data:
  # Configuration values can be set as key-value properties
  database-db-name: mongodb
  database-uri: mongodb://localhost:27017
---

kind: ConfigMap
apiVersion: v1
metadata:
  name: v5-complete-foo-external-configmap-values-2
  namespace: "blueprint"
data:
  # property-like keys; each key maps to a simple value
  player-initial-lives: "3"
  ui-properties-file-name: "user-interface.properties"
